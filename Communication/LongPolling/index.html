<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>long polling</h2>
    <div id="container">

    </div>
    <script>

        async function getData(lastdata) {
            try {
                const res = await fetch(`getdata?lastdata=${lastdata}`);
                const result = await res.json();
                document.getElementById("container").innerHTML = result.data;
                getData(result.data)
            }
            catch (err) { console.log(err) }
        }
        getData();
    </script>
</body>

</html>
