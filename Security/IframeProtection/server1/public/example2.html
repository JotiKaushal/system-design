<script>
    function setCookie(name, value, days){
        const date = new Date();
        date.setTime(date.getTime()+(days*24*60*60))
        const expires = "expires="+date.toUTCString();
        document.cookie = name+"="+value+expires;
    }
    setCookie("examplecookie","hello cookie", 2)
</script>
